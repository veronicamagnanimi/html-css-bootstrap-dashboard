<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark fixed-top"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img width="50" height="50" src="./img/duck.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Help
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
              />
              <button
                class="btn btn-outline-secondary text-white border border-white"
                type="submit"
              >
                Cerca
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN  -->
    <main>
      <div class="container pt-5">
        <div class="title pt-5 pb-3">
          <h2>Nuovo Libro</h2>
        </div>
        <form>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="name" class="form-label">Nome Autore</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Inserisci il nome dell'autore"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="surname" class="form-label">Cognome Autore</label>
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  placeholder="Inserisci il cognome"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <label for="title" class="form-label">Titolo</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Inserisci il titolo del libro"
                />
                <div id="text" class="form-text">Titolo versione italiana</div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="typebook" class="form-label">Genere</label>
                <select id="typebook" class="form-select">
                  <option>Scegli il genere</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="year" class="form-label"
                  >Anno di Pubblicazione</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  placeholder="Inserisci l'anno"
                />
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="code" class="form-label">ISBN#</label>
                <input
                  type="number"
                  class="form-control"
                  id="code"
                  placeholder="Inserisci il codice ISBN#"
                />
              </div>
            </div>
          </div>
          <hr />

          <div class="row mt-3">
            <div class="col-12">
              <div class="mb-3">
                <label for="textarea" class="pb-2">Note</label>
                <textarea
                  class="form-control"
                  placeholder="Inserisci eventuali note sul libro"
                  id="textarea"
                  style="height: 100px"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="check"
              />
              <label class="form-check-label" for="check">
                Disponibile anche in digitale
              </label>
            </div>
            <div class="col-12 pt-3">
                <a href="#" class="btn btn-primary">Aggiungi libro</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
